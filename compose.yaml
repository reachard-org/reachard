name: reachard
services:
  db-postgresql:
    image: docker.io/postgres:17
    environment:
      - POSTGRES_USER=${REACHARD_POSTGRESQL_USER:?error}
      - POSTGRES_PASSWORD=${REACHARD_POSTGRESQL_PASSWORD:?error}
      - POSTGRES_DB=${REACHARD_POSTGRESQL_DB:?error}
      - PGUSER=${REACHARD_POSTGRESQL_USER:?error}
    restart: unless-stopped
    networks:
      - db
    volumes:
      - db_postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
networks:
  db:
volumes:
  db_postgresql:
